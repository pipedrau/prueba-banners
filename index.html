<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Hondubet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <div class="banner__content">
            <h1 class="banner__title">
                Jugá, apostá y ganá<br>
                como un verdadero<br>
                catracho en hondubet
            </h1>
            <button class="banner__button">Jugá aquí</button>
        </div>
        <div class="circle-animation-large"></div>
        <div class="circle-animation"></div>
        <div class="banner__image">
            <img src="personaje.png" alt="Personaje Hondubet">
        </div>
    </div>
</body>
</html>
